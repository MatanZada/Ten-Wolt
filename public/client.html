<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>

<body>

    <h1>Add clients information</h1>
    <label for="NameClient">Name:</label>
    <input type="text" data-role='name'>
    <label for="NameAdress">Adress:</label>
    <input type="text" data-role='adress'>
    <label for="NamePhone">Phone:</label>
    <input type="text" data-role='phone'>
    <label for="VIP">VIP</label>
    <input type="checkbox" placeholder='isVip' data-role='isVip'>
    <input type="button" value="Send" id="btnInput">

    <p id="Sends"> </p>





    <br><br>

    <input type="button" value="Find All Client" id="btnFindAll">
    <h4>Get all clients</h4>
    <p id="getClient"> </p>
    <br><br>

    <h4>Find by id</h4>
    <input type="text" data-role="findById">
    <input type="button" value="Find" id="btnFindByid">


    <script src="./js/clientH.js"></script>
</body>

</html>
