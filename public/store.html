<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>

<body>
    <h1>Add an store</h1>
    <label for="name">Name:</label>
    <input type="text" data-role="name">
    <label for="address">Address:</label>
    <input type="text" data-role="address">
    <label for="phone">Phone:</label>
    <input type="text" data-role="phone">
    <input type="button" value="Sand" id="btnStore">

    <p id="dataStore"> </p>

    <br><br>
    <input type="button" value="Find All Store" id="btnFindAll">
    <h4>Get all store</h4>
    <p id="getStore"> </p>
    <br><br>


    <h1>Find by name</h1>
    <input type="text" data-role="findName">
    <input type="button" value="Find" id="btnFindName">
    <p id="findByName"> </p>

    <script src="./js/storeH.js"></script>
</body>

</html>
